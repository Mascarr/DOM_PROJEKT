        <!-- Bakgrund för knappar med centrerad justering -->

            <!-- Kolumner för knappar -->

            </div>

            <div class="rows">
                <button onclick="goodVibes()">Good vibes</button>

            </div>
        
            <div class="rows">
                <button onclick="showTime()">show time</button>

        </div>
    </div>
    <!-- Justering för tack-meddelandet -->
